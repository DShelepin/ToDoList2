<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Мои задачи</title>
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="fixed top-0 right-0 bottom-0 left-0 bg-black z-10 bg-opacity-30 flex justify-center items-center backdrop-blur-sm"
      id="loader"
    >
      <div class="custom-loader"></div>
    </div>
    <div class="fixed right-0 bottom-0 left-0 -z-10">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#2463eb"
          fill-opacity="1"
          d="M0,0L40,16C80,32,160,64,240,96C320,128,400,160,480,149.3C560,139,640,85,720,64C800,43,880,53,960,96C1040,139,1120,213,1200,224C1280,235,1360,181,1400,154.7L1440,128L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"
        ></path>
      </svg>
    </div>
    <header class="bg-blue-600 mb-6 shadow-sm shadow-blue-600">
      <div
        class="container mx-auto h-16 flex justify-between items-center px-5"
      >
        <div
          class="text-white w-40 min-[350px]:w-48 min-[380px]:w-56 min-[450px]:w-80 overflow-hidden text-ellipsis"
          id="user"
        ></div>
        <button class="button" id="logout-button">Выход</button>
      </div>
    </header>
    <div class="container md:max-w-3xl mx-auto px-5 pb-16 pt-6">
      <h1 class="text-center text-2xl font-bold text-blue-600 mb-12">
        Мои задачи
      </h1>
      <button class="button button-green mb-6" id="add-task-button">
        Добавить задачу
      </button>
      <div class="border border-blue-800 rounded-lg p-3 mb-4 bg-white">
        <h2 class="text-lg font-bold text-blue-600 border-b-2 pb-2">
          Текущие задачи
        </h2>
        <div class="pt-4" id="tasks-container">
          <div class="text-zinc-500">Нет задач</div>
        </div>
      </div>
      <div class="border border-blue-800 rounded-lg p-3 bg-white">
        <h2 class="text-lg font-bold text-blue-600 border-b-2 pb-2">Архив</h2>
        <div class="pt-4" id="archive-tasks-container">
          <div class="text-zinc-500">Нет задач</div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
