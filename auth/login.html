<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход | Мои задачи</title>
    <link href="../style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container md:max-w-md mx-auto px-5 pb-16 pt-14">
      <h1 class="text-center text-2xl font-bold text-blue-600 mb-12">
        Мои задачи
      </h1>
      <h2 class="text-center text-lg mb-10">Вход</h2>
      <label for="email" class="block mb-1 ml-2">Email</label>
      <input
        id="email"
        type="email"
        class="w-full h-10 rounded-lg px-4 border mb-4"
      />
      <label for="password" class="block mb-1 ml-2">Пароль</label>
      <input
        id="password"
        type="password"
        class="w-full h-10 rounded-lg px-2 border mb-8"
      />
      <button class="button button-green mx-auto mb-2">Войти</button>
      <div class="text-center text-zinc-500">
        Ещё нет аккаунта?
        <a href="./registration.html" class="underline hover:text-blue-600">Зарегистрироваться</a>
      </div>
    </div>
  </body>
</html>
