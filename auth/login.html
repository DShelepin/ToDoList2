<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход | Мои задачи</title>
    <link href="../style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="fixed right-0 bottom-0 left-0 -z-10">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#2463eb"
          fill-opacity="1"
          d="M0,0L40,16C80,32,160,64,240,96C320,128,400,160,480,149.3C560,139,640,85,720,64C800,43,880,53,960,96C1040,139,1120,213,1200,224C1280,235,1360,181,1400,154.7L1440,128L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"
        ></path>
      </svg>
    </div>
    <div class="container max-w-md mx-auto px-5 pb-16 pt-14">
      <h1 class="text-center text-2xl font-bold text-blue-600 mb-12">
        Мои задачи
      </h1>
      <h2 class="text-center text-lg mb-10">Вход</h2>
      <form id="loginForm">
        <label for="email" class="block mb-1 ml-2">Email</label>
        <input
          id="email"
          type="email"
          class="w-full h-10 rounded-lg px-4 border mb-4"
          required
        />
        <label for="password" class="block mb-1 ml-2">Пароль</label>
        <input
          id="password"
          type="password"
          class="w-full h-10 rounded-lg px-2 border mb-8"
          required
        />
        <button class="button button-green mx-auto mb-2" id="loginButton">
          Войти
        </button>
        <div class="text-center text-zinc-500">
          Ещё нет аккаунта?
          <a href="./registration.html" class="underline hover:text-blue-600"
            >Зарегистрироваться</a
          >
        </div>
      </form>
    </div>
    <script type="module" src="./login.js"></script>
  </body>
</html>
